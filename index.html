<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tom Jackson</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.10.0.js"></script>
    <div id='list'></div>
    <script type="text/jsx">
/** @jsx React.DOM */
var Item = React.createClass({
  render: function() {
    return <li>{this.props.title}</li>;
  }
});
var List = React.createClass({
  render: function() {
    return <ol>{this.props.items}</ol>;
  }
});
var MutableList = React.createClass({
  mixins: [React.addons.LinkedStateMixin],
  getInitialState: function() {
    return {composer:'', items:[]};
  },
  doAdd: function() {
    this.state.items.push(<Item title={this.state.composer}/>);
    this.state.composer = '';
    this.forceUpdate();
  },
  render: function() {
    return (<div>
        <input type="text" placeholder="item" valueLink={this.linkState('composer')} />
        <input type="button" onClick={this.doAdd}/>
        <List items={this.state.items}/>
     </div>);
  }
});
React.renderComponent(<MutableList/>, document.getElementById('list'));
    </script>
  </body>
</html>
